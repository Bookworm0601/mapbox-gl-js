<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #option {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>
<div id='option'>
    <label><input id='terrain-checkbox' type='checkbox'> terrain</label><br />
</div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var imageStyle = {
    "version": 8,
    "sources": {
        'mapbox-dem': {
            "type": "raster-dem",
            "url": "mapbox://mapbox.terrain-rgb",
            "tileSize": 512,
            "maxzoom": 14
        }
    },
    "layers": [{
        "id": "background",
        "type": "background",
        "paint": {
            "background-color": "rgb(128,128,128)"
        }
    }]
};

var map = new mapboxgl.Map({
    container: 'map',
    minZoom: 14,
    zoom: 17,
    center: [-122.514426, 37.562984],
    bearing: -96,
    style: imageStyle,
    hash: false
});

document.getElementById('terrain-checkbox').onclick = function() {
    map.setTerrain(this.checked ? {"source": "mapbox-dem"} : null);
};

map.on('load', function () {
    map.addSource('image', {
        "type": "image",
        "coordinates": [
            [-122.51596391201019, 37.56238816766053],
            [-122.51467645168304, 37.56410183312965],
            [-122.51309394836426, 37.563391708549425],
            [-122.51423120498657, 37.56161849366671]
        ]
    });

    map.addLayer({
        "id": "image",
        "type": "raster",
        "source": "image",
        "paint": {
            "raster-resampling": "nearest"
        }
    });

    setTimeout(function () {
        map.getSource('image').updateImage({url: "/test/integration/image/0.png"});
    }, 1000);
});

</script>
</body>
</html>
